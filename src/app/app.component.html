<!-- âœ… MENU - S'affiche uniquement si l'utilisateur est connectÃ© -->
<ion-menu *ngIf="isUserAuthenticated()" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Accueil</ion-item>
      <ion-item routerLink="/products">Produits</ion-item>
      <ion-item routerLink="/favorites">Favoris</ion-item>

      <!-- ðŸ”¥ DÃ©connexion si l'utilisateur est connectÃ© -->
      <ng-container *ngIf="isUserAuthenticated()">
        <ion-item (click)="logout()">DÃ©connexion</ion-item>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- âœ… BARRE DE RECHERCHE - S'affiche uniquement si l'utilisateur est connectÃ© -->
<ion-header *ngIf="isUserAuthenticated()">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <a href="#">
        <img src="assets/logo.png" alt="SabatSfakys" class="logo">
      </a>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Rechercher..." (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- âœ… FOOTER - S'affiche uniquement si l'utilisateur est connectÃ© -->
<ion-footer *ngIf="isUserAuthenticated()" class="footer-fixed">
  <ion-toolbar>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/favorites">
        <i class="bi bi-heart icon-footer"></i>
        <ion-label>Favoris</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/cart">
        <i class="bi bi-cart icon-footer"></i>
        <ion-label>Panier</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/orders">
        <i class="bi bi-receipt icon-footer"></i>
        <ion-label>Commandes</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/profile">
        <i class="bi bi-person-circle icon-footer"></i>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</ion-footer>
